<div class="" style="height: 100%;">
  <div class="row" style="height: 100%;">
    <mat-toolbar color="primary">
      <i style="display: inline-block; color: rgb(247, 3, 3); margin: 20px; font-size: 32px;" class="fa fa-plus"
        title="Hospital"></i>
      <span style="color: rgb(252, 0, 0); font-size: 32px;">Hospital</span>
      <span class="example-spacer"></span>
      <span class="example-spacer"></span>
      <button mat-raised-button color="accent" (click)="openAddModal()">Add ADR</button>
    </mat-toolbar>

    <mat-card>
      <mat-card-header>
        <mat-card-title>List of ADR</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <!-- <th scope="col">Image path</th> -->
              <th scope="col">Name</th>
              <th scope="col">Gender</th>
              <th scope="col">Mobile</th>
              <th scope="col">Type</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of displayedItems; let i = index">
              <td>{{i+1}}</td>
              <td>{{item['name']}}</td>
              <td>{{item['gender']}}</td>
              <td>{{item['mobile']}}</td>
              <td>{{item['userType']}}</td>
              <td class="px-4">
                <i role="button" style="display: inline-block; color: rgb(6, 111, 11); margin-left: 20px;"
                  (click)="openEditModal(item['_id'])" class="fa fa-edit" title="edit"></i>
                <i role="button" style="display: inline-block; color: blue; margin-left: 20px;"
                  (click)="deleteUser(item['_id'])" class="fa fa-trash" title="delete"></i>
              </td>
            </tr>
          </tbody>
        </table>
        <div>
          <!-- <button mat-raised-button color="accent" (click)="ngOnInit()">Back</button> -->
          <mat-paginator [length]="adrData.length" [pageSize]="8" aria-label="Select page"
            (page)="onPageChange($event)">
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
