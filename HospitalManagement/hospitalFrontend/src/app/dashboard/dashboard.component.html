<div class="container-fluid">
    <mat-card>
        <div class="d-flex header justify-content-center align-items-center">
            <div class="d-flex justify-content-between align-items-center" style="min-width: 90%;">
                <mat-card-title class="d-flex justify-content-center align-items-center">Admin
                    Dashboard</mat-card-title>
                <!-- <div class="col-md-4 offset-md-2"></div> -->
                <div class="d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-warning" (click)="logout()">Log Out</button>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center" style="height: 68vh !important; box-sizing: border-box;">
            <div class="row justify-content-around">
                <div class="section">
                    <div class="headerChart">
                        <p>Patients Graph</p>
                    </div>
                    <!-- <app-bar-chart></app-bar-chart> -->
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                        [legend]="barChartLegend" chartType="bar">
                    </canvas>
                </div>
                <div class="section">
                    <app-adr-list></app-adr-list>
                </div>
            </div>
        </div>
    </mat-card>
</div>
